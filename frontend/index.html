<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulateur de Chat CS</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    .chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .agent { text-align: right; color: blue; }
    .client { text-align: left; color: green; }
  </style>
</head>
<body>
  <h1>Simulateur de Chat - Service Client</h1>
  <div class="chat" id="chat"></div>
  <input type="text" id="input" placeholder="Écris ta réponse..." style="width:80%">
  <button onclick="send()">Envoyer</button>

  <script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('input');
    const messages = [];

    function appendMessage(role, text){
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.innerText = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function send(){
      if (!input.value) return;
      appendMessage('agent', input.value);
      messages.push({ role: 'user', content: input.value });
      input.value = '';
      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ messages })
      });
      const data = await res.json();
      appendMessage('client', data.reply);
      messages.push({ role: 'assistant', content: data.reply });
    }

    window.onload = async () => {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ messages: [] })
      });
      const data = await res.json();
      appendMessage('client', data.reply);
      messages.push({ role: 'assistant', content: data.reply });
    };
  </script>
</body>
</html>
